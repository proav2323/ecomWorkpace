<div class="flex flex-col justify-center items-center h-full">
  <span class="text-lg font-bold m-2 text-red-600" *ngIf="error !== ''">{{
    error
  }}</span>
  <div class="flex flex-row flex-wrap m-2 w-full justify-center items-center">
    <input hidden type="file" #pickImage (change)="uploadImage($event)" />
    <button
      class="flex justify-center items-center m-2 pt-1 pb-1 pr-2 pl-2 bg-gray-200 text-black font-bold"
      (click)="pickImage.click()"
    >
      <mat-spinner [diameter]="30" class="m-2" *ngIf="imgLoaidng"></mat-spinner>
      <mat-icon class="text-black m-2">upload_file</mat-icon>
      choose category file
    </button>
    <img
      *ngIf="imgUrl !== ''"
      class="m-2 w-20 h-20 rounded-full"
      src="{{ imgUrl }}"
    />
    <input
      type="text"
      placeholder="category name"
      [(ngModel)]="categoryName"
      class="m-3 w-[50%] bg-black text-white p-2 rounded-md"
    />
  </div>
  <button
    class="pt-1 pb-1 pr-2 pl-2 flex justify-center items-center rounded-md m-2 bg-black text-white w-[90%]"
    (click)="addCategory()"
  >
    <mat-spinner [diameter]="30" class="m-2" *ngIf="loading"></mat-spinner>
    <mat-icon class="m-3 text-white">{{ update ? "edit" : "add" }}</mat-icon>
    {{ update ? "Update" : "Add" }}
  </button>
</div>
